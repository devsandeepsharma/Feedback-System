<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feedback System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-white">
    <div class="container">
        <header class="p-3 border-bottom">
            <h1 class="text-center">Feedback System</h1>
        </header>
        <h2 class="mt-3 mt-md-5">Feedback Overview</h2>
        <div id="overview-container" class="p-3 row gap-1 gap-md-5 mt-md-3">
            <!-- <div class="p-2 col bg-dark-subtle text-dark-emphasis rounded">
                <p class="text-center m-0">01</p>
                <p class="text-center m-0 fs-3">00</p>
            </div> -->
        </div>
        <h2 class="mt-2 mt-md-4">Feedback Form</h2>
        <form action="" class="row" novalidate>
            <div class="col-md mt-2">
                <label for="#username" class="form-label">Enter Your Name Here...</label>
                <div class="input-group">
                    <span class="input-group-text" for="username">@</span>
                    <input type="text" id="username" class="form-control" placeholder="Your Name" required>
                </div>
            </div>
            <div class="col-md mt-2">
                <label class="form-label" for="#rating">Choose a category.</label>
                <div class="input-group">
                    <label class="input-group-text" for="rating">*</label>
                    <select name="rating" class="form-select" id="rating" required>
                        <option selected value="">Select a Rating Between 1 to 5.</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
              </div>   
            </div>   
            <div class="col-12 mt-3">
                <button id="form-btn" type="submit" class="btn btn-primary w-100">Submit Rating</button>          
            </div>
        </form>
        <h2 class="mt-4">Show all Feedbacks</h2>
        <div id="feedback-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-2 pt-2">
            <!-- <div class="col">
                <div class="card w-100 border-top-0 border-end-0 border-bottom-0 border-5 border-primary">
                    <h2 class="card-header">Ramesh</h2>
                    <div class="card-body">
                        <h3 class="card-subtitle text-body-secondary">Stars. 5/-</h3>
                        <div class="card-text">
                            Awesome 5 star ratings...
                        </div>
                        <div class="mt-3 d-flex gap-2">
                            <button class="btn btn-outline-dark flex-fill">Edit</button>
                            <button class="btn btn-dark flex-fill">Delete</button>
                        </div>
                    </div>
                </div>
            </div> -->
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
